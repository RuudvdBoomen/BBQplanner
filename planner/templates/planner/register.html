{% extends 'base.html' %}

{% block content %}

<form action="{% url 'planner:register' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="username">Username</label><br>
        <input class="form-control" type="text" name="username" id="username"><br>
        <label for="email">Email</label><br>
        <input class="form-control" type="text" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input class="form-control" type="password" name="password" id="password"><br>
    </div>
    <input class="btn btn-primary form-control" type="submit" value="Register"><br>
    <a href="{% url 'planner:login' %}">Already have an account?</a>
</form>
{% endblock %}
